<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Coffee landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="banner" style="background-image: url(https://images.unsplash.com/photo-1521161908453-1cacd0215437?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=435&q=80;">
    <div class="container">
      <h1>But First Coffee...</h1>
      <p>The cafe that makes your mornings a little brighter</p>
      <a class="btn-primary" href="#">Tell me something good!</a>
    </div>
  </div>

  <div class="container">
    <h2 class="text-center">Come on in...</h2>
    <div class="cards">
      <div class="card">
        <img src="images/menu.svg" alt="menu" >
        <h4>Coffee</h4>
        <p>Check out what's on the menu</p>
      </div>

      <div class="card">
        <img src="images/wifi.svg" alt="space">
        <h4>Vibes</h4>
        <p>Tables and free wifi to check your emails</p>
      </div>

      <div class="card">
        <img src="images/map.svg" alt="location">
        <h4>Location</h4>
        <p>Find us near you</p>
      </div>

    </div>
  </div>

  <div class="footer">
    <div class="links">
      <a href="#"><i class="fab fa-fw fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-fw fa-github"></i></a>
      <a href="#"><i class="fab fa-fw fa-twitter"></i></a>
      <a href="#"><i class="fab fa-fw fa-instagram"></i></a>
      <p>This website was coded with <i class="fas fa-heart"></i> at Le Wagon.</p>

    </div>
  </div>

</body>
</html>
